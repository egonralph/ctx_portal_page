    <script>
        $("textarea").tooltip();

        // var split = Split(['#left_menu', '#right_panel'], {sizes: [20, 80], minSize: [100, 800]});
        $('.accordion_header_1').click(function() {
            if($('.accordion_header_1').hasClass('collapsed')){
                console.log('extend');
                $(".accordion_icon_1").removeClass("fa-caret-right").addClass("fa-caret-down");
            }else{
                console.log('colapse');
                $(".accordion_icon_1").removeClass("fa-caret-down").addClass("fa-caret-right");
            } 
             
        });
         $('.accordion_header_2').click(function() {
            if($('.accordion_header_2').hasClass('collapsed')){
                console.log('extend');
                $(".accordion_icon_2").removeClass("fa-caret-right").addClass("fa-caret-down");
            }else{
                console.log('colapse');
                $(".accordion_icon_2").removeClass("fa-caret-down").addClass("fa-caret-right");
            } 
             
        });
         $(function(){
            $('#global_search button.search').on('click', function(e) {
                var $search = $('#global_search');
                var $pane = $search.find('div.search');
                var $text = $pane.find('input[name="text"]');
                $pane.toggleClass('hidden');
                $text.focus();
                if($pane.hasClass('hidden')) {
                    $search.find('div.results').addClass('hidden');
                    $search.find('#global_search_btn i').addClass('fa-sort-down');
                    $search.find('#global_search_btn').addClass('sort_down_position');
                    $search.find('#global_search_btn i').removeClass('fa-sort-up');
                    $search.find('#global_search_btn').removeClass('sort_up_position');
                } else {
                    var $results = $search.find('div.results');
                    var $search_filter = $search.find('#global_search_btn i');
                    if($results.find('ul li').length > 0) {
                        $results.removeClass('hidden');
                        $search_filter.addClass('fa-sort-down');
                        $search_filter.addClass('sort_down_position');
                    }
                    $search.find('#global_search_btn i').addClass('fa-sort-up');
                    $search.find('#global_search_btn').addClass('sort_up_position');
                    $search.find('#global_search_btn i').removeClass('fa-sort-down');
                    $search.find('#global_search_btn').removeClass('sort_down_position');
                }
            });
         });
    </script>
